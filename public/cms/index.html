<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>KADCOS CMS - Content Manager</title>
    <!-- Netlify Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Custom branding for KADCOS CMS */
      [class*="AppHeader"] [class*="AppHeaderLogo"] {
        display: none !important;
      }
      [class*="AppHeader"]::before {
        content: '';
        background-image: url('/images/KADCOS-02.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 50px;
        height: 50px;
        display: block;
        margin-right: 10px;
      }
      /* Login page logo replacement */
      [class*="LoginPage"] [class*="CustomLogoIcon"],
      [class*="LoginPage"] svg[class*="CustomIconWrapper"] {
        display: none !important;
      }
      [class*="LoginPage"] [class*="GoBackButton"] ~ div:first-of-type,
      [class*="LoginPage"] > div > div:first-child {
        position: relative;
      }
      [class*="LoginPage"]::before,
      [class*="AuthenticationPage"]::before {
        content: '';
        background-image: url('/images/KADCOS-02.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 150px;
        height: 150px;
        display: block;
        margin: 20px auto;
      }
      /* Hide default Decap logo on auth screens */
      [class*="AuthenticationPage"] svg,
      [class*="LoginButton"] svg:first-child {
        display: none !important;
      }
      /* Add KADCOS branding text */
      [class*="AuthenticationPage"]::after {
        content: 'KADCOS Content Manager';
        display: block;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #1e3a5f;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS (formerly Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle Netlify Identity redirect after login/signup
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/cms/";
            });
          }
        });
      }
    </script>
  </body>
</html>
