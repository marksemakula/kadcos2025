<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>KADCOS CMS - Content Manager</title>
    <!-- Netlify Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Custom styling for login page */
      /* Hide the default Decap/Netlify CMS logo */
      [class*="AppHeader"] img,
      [class*="LoginPage"] img[src*="netlify"],
      [class*="LoginPage"] img[src*="decap"],
      [class*="Logo"] {
        display: none !important;
      }
      
      /* Add KADCOS logo before the login form */
      [class*="LoginPage"]::before {
        content: "";
        display: block;
        width: 120px;
        height: 120px;
        background-image: url("/images/KADCOS-02.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        margin: 0 auto 20px auto;
      }
      
      /* Style the login container */
      [class*="LoginPage"] {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS (formerly Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle Netlify Identity redirect after login/signup
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/cms/";
            });
          }
        });
      }
    </script>
  </body>
</html>
