<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>KADCOS CMS - Content Manager</title>
    <!-- Netlify Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Custom KADCOS logo container */
      #kadcos-logo-container {
        display: flex;
        justify-content: center;
        padding: 30px 0 20px 0;
        background: #fff;
      }
      #kadcos-logo-container img {
        width: 120px;
        height: auto;
      }
      /* Hide once logged in (when CMS frame loads) */
      body.cms-loaded #kadcos-logo-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- KADCOS Logo for login page -->
    <div id="kadcos-logo-container">
      <img src="/images/KADCOS-02.png" alt="KADCOS Logo" />
    </div>
    
    <!-- Decap CMS (formerly Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle Netlify Identity redirect after login/signup
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/cms/";
            });
          } else {
            // User is logged in, hide the logo
            document.body.classList.add('cms-loaded');
          }
        });
      }
      
      // Also hide logo when CMS fully loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var frame = document.querySelector('[class*="AppMain"]');
          if (frame) {
            document.body.classList.add('cms-loaded');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
