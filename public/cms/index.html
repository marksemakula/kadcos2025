<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>KADCOS CMS - Content Manager</title>
    <!-- Netlify Identity Widget for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Add KADCOS logo next to Decap logo */
      [class*="AppHeader"] > a:first-child,
      .css-1d3cc3o > a:first-child {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      [class*="AppHeader"] > a:first-child::before,
      .css-1d3cc3o > a:first-child::before {
        content: '';
        display: inline-block;
        width: 40px;
        height: 40px;
        background-image: url('/images/KADCOS-02.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <!-- Decap CMS (formerly Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Handle Netlify Identity redirect after login/signup
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/cms/";
            });
          }
        });
      }
    </script>
  </body>
</html>
