[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# CMS page should serve its own index.html
[[redirects]]
  from = "/cms/*"
  to = "/cms/index.html"
  status = 200

# SPA fallback - must come after CMS redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200